<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Панель администратора</h1>
    <form method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Введите имя пользователя" required>
            <button class="btn btn-primary" type="submit">Добавить</button>
        </div>
    </form>
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <h2>Список пользователей</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Ссылка</th>
                <th>Рейтинг</th>
            </tr>
        </thead>
        <tbody>
            {% for name, code, rating in users %}
                <tr>
                    <td>{{ name }}</td>
                    <td><a href="{{ url_for('user', code=code) }}" target="_blank">{{ url_for('user', code=code, _external=True) }}</a></td>
                    <td>{{ rating }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
