<table class="table table-bordered">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Ссылка</th>
            <th>Рейтинг</th>
            <th>Удалить</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td><a href="{{ url_for('user', code=user[1]) }}" target="_blank">{{ url_for('user', code=user[1], _external=True) }}</a></td>
                <td>{{ user[2] }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user[3]) }}" method="post">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
