/* Этот стиль уже должен быть у вас, он задает общие параметры аватара */
.player-avatar-on-board {
    display: inline-flex;
    width: 1.5em; /* Эти размеры могут отличаться от user.html, выберите нужные */
    height: 1.5em;
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1em; /* И этот */
    overflow: hidden;
    vertical-align: middle;
    line-height: 1;
    /* УДАЛИТЕ или ЗАКОММЕНТИРУЙТЕ эти строки, если они есть, чтобы применились специфичные для темы: */
    /* color: var(--bs-light-text-emphasis); */
    /* background-color: var(--bs-secondary); */
}

/* ДОБАВЬТЕ ЭТИ ДВА ПРАВИЛА (или измените существующие, если они есть) */
html[data-bs-theme="dark"] .player-avatar-on-board {
    background-color: #5A67D8; /* Фиолетово-синий для темной темы (как на user.html) */
    color: #EBF4FF;           /* Светлый текст для темной темы (как на user.html) */
}

html[data-bs-theme="light"] .player-avatar-on-board {
    background-color: #A3BFFA; /* Светло-синий для светлой темы (как на user.html) */
    color: #2C5282;           /* Темно-синий текст для светлой темы (как на user.html) */
}
