<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>

    <h2>Добавить нового пользователя</h2>
    <form method="POST" action="{{ url_for('admin') }}">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="image_count">Количество изображений:</label>
        <input type="number" id="image_count" name="image_count" min="1" required><br><br>

        <button type="submit">Добавить пользователя</button>
    </form>

    <h2>Настройки для изображений</h2>
    <form method="POST" action="{{ url_for('set_images_status') }}">
        <label for="group">Выберите группу:</label>
        <select name="group" id="group">
            <option value="koloda1">Koloda 1</option>
            <option value="koloda2">Koloda 2</option>
        </select>
        <button type="submit">Установить статус "Занято"</button>
    </form>

    <h2>Список пользователей</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Ссылка</th>
                <th>Рейтинг</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td><a href="{{ url_for('user_page', user_code=user[2]) }}">Ссылка</a></td>
                    <td>{{ user[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
