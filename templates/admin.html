<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Админка - Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Панель администратора - Пользователи</h1>

    <h2>Добавить нового пользователя</h2>
    <form action="{{ url_for('admin') }}" method="POST">
        <label for="name" class="form-label">Имя пользователя:</label>
        <input type="text" name="name" id="name" class="form-control" required>
        <button type="submit" class="btn btn-success mt-2">Добавить пользователя</button>
    </form>

    {% if message %}
        <div class="alert alert-info mt-4">{{ message }}</div>
    {% endif %}

    <h2 class="mt-5">Список пользователей</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Ссылка</th>
                <th>Рейтинг</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td><a href="{{ url_for('user_page', link=user[2]) }}">/user/{{ user[2] }}</a></td>
                    <td>{{ user[3] }}</td>
                    <td><a href="{{ url_for('delete_user', user_id=user[0]) }}" class="btn btn-danger">Удалить</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
