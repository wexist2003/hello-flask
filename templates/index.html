<!doctype html>
<html lang="ru" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Выбор колоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body {
             height: 100%;
        }
        body {
            background-image: url("{{ url_for('static', filename='images/a.jpg') }}");
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: var(--bs-body-bg); /* Используем переменную Bootstrap для фона */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            padding-bottom: 150px; /* Padding for PC/default, adjusted later for mobile */
        }

        .main-content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content-wrapper horizontally */
            justify-content: center; /* Center content-wrapper vertically by default (PC) */
            width: 100%;
            padding: 1rem;
        }

        .content-wrapper {
            background-color: rgba(var(--bs-body-bg-rgb), 0.3);
            border-radius: 0.5rem;
            width: 90vw; /* 90vw for mobile/default */
            max-width: none; /* No max-width by default */
            box-sizing: border-box;
            padding: 1rem;
            margin-left: auto; /* Centering */
            margin-right: auto;
            margin-bottom: auto; /* Push content-wrapper up if main-content-area grows */
        }

        .title-block h2 {
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        .title-block p {
            font-size: 1.5rem;
            margin-bottom: 0;
            margin-top: 0;
        }

        .deck-vote-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.2rem 0.5rem;
            border: 1px solid var(--bs-border-color-translucent);
            border-radius: 0.375rem;
            margin-bottom: 0.15rem;
            background-color: rgba(var(--bs-secondary-bg-rgb), 0.5);
            transition: all 0.2s ease-in-out;
        }
        .deck-info span {
            font-size: 1.32rem;
            padding-left: 0.5rem;
        }

        .vote-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--bs-primary);
            margin-right: 0.5rem;
            display: inline-flex;
            align-items: center;
        }
        .vote-count i {
            margin-right: 0.25rem;
        }

        .vote-form button {
            font-size: 1.08rem;
            padding: 0.25rem 0.5rem;
            margin: 0.1rem;
        }
        .deck-vote-item.voted-for {
            border-color: var(--bs-success);
            box-shadow: 0 0 0 0.20rem rgba(var(--bs-success-rgb), 0.25);
            background-color: rgba(var(--bs-success-rgb), 0.15);
        }
        .deck-vote-item.voted-for button {
            opacity: 0.8;
        }

        .theme-toggle-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }

        /* Футер по умолчанию (для ПК) */
        .footer-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(var(--bs-body-bg-rgb), 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1rem;
            box-sizing: border-box;
            min-height: 100px;
            flex-shrink: 0;
        }

        /* Центрирование кнопки "Играть" */
        .footer-links {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 0.5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-links a {
            color: var(--bs-body-bg);
            background-color: rgba(var(--bs-emphasis-color-rgb), 0.6);
            padding: 0.3rem 0.8rem;
            border-radius: 0.25rem;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
        }

        .footer-links a:hover {
            background-color: rgba(var(--bs-emphasis-color-rgb), 0.8);
            text-decoration: none;
        }

        html[data-bs-theme="dark"] .vote-count {
            color: var(--bs-info-text-emphasis);
        }

        html[data-bs-theme="dark"] .vote-form button.btn-outline-success {
            color: var(--bs-success-text-emphasis);
            border-color: var(--bs-success-border-subtle);
        }
        html[data-bs-theme="dark"] .vote-form button.btn-outline-success:hover {
            color: var(--bs-dark);
            background-color: var(--bs-success);
            border-color: var(--bs-success);
        }

        /* Dark theme specific footer transparency */
        [data-bs-theme="dark"] .footer-container {
             background-color: rgba(var(--bs-body-bg-rgb), 0.15);
        }

        /* Media queries for PC */
        @media (min-width: 768px) {
            body {
                padding-bottom: 100px; /* Padding-bottom для ПК, равный min-height футера */
            }
            .main-content-area {
                justify-content: center;
            }
            .content-wrapper {
                width: 90%;
                max-width: 400px;
                margin-top: 0;
                padding: 1.5rem;
                margin-bottom: auto;
                background-color: rgba(var(--bs-body-bg-rgb), 0.25);
            }
            .footer-container {
                min-height: 100px;
                background-color: rgba(var(--bs-body-bg-rgb), 0.25);
                position: fixed;
                bottom: 0;
            }
            .footer-links {
                width: 90%;
                max-width: 400px;
                margin: 0 auto;
            }
            .title-block {
                background-color: transparent;
                padding: 0;
                margin-bottom: 0.75rem;
            }
            /* Dark theme specific footer transparency for PC */
            [data-bs-theme="dark"] .footer-container {
                 background-color: rgba(var(--bs-body-bg-rgb), 0.125);
            }
        }

        /* Media queries for Mobile */
        @media (max-width: 767.98px) {
            /* Кнопка "Играть" выше на 1 строку от нижней границы фонового рисунка */
            .footer-container {
                position: fixed;
                bottom: 7vh; /* Поднимаем футер на 7vh от низа, чтобы он был "над" границей фона */
                left: 0;
                width: 100%;
                z-index: 1000;
                background-color: rgba(var(--bs-body-bg-rgb), 0.3);
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0.5rem 1rem;
                box-sizing: border-box;
                min-height: 80px;
                flex-shrink: 0;
            }

            body {
                /* padding-bottom должен быть больше или равен высоте футера + его отступ от низа */
                padding-bottom: calc(80px + 7vh); 
            }

            .main-content-area {
                /* Установил flex-start, чтобы margin-top мог опустить контент */
                justify-content: flex-start; 
                padding-top: 1rem; /* Добавляем небольшой отступ сверху, если нужно */
            }

            .content-wrapper {
                /* Опускаем блок голосования ниже на 4 строки (было +3rem, теперь +4rem от базового отступа) */
                margin-top: calc(4rem + 1rem); /* 4rem для опускания + 1rem (padding-top main-content-area) */
                margin-bottom: auto; /* Позволяем main-content-area центрировать его, если не хватает места */
                width: 90vw;
                max-width: none;
                padding: 1rem;
                background-color: rgba(var(--bs-body-bg-rgb), 0.3);
            }
            .footer-links {
                width: 90vw;
                max-width: none;
                margin: 0 auto;
                padding: 0.5rem 0;
            }
            .title-block {
                padding: 0;
                background-color: transparent;
                margin-bottom: 0.5rem;
            }
            /* Adjusted font sizes for better mobile look */
            .title-block h2, .title-block p { font-size: 1.3rem; }
            .deck-info span { font-size: 1.1rem; }
            .vote-count { font-size: 1rem; }
            .vote-form button { font-size: 0.9rem; }
            .footer-links a { font-size: 0.9rem; padding: 0.25rem 0.6rem;}
        }
    </style>
</head>

<body>
    <div class="footer-container">
        <div class="footer-links">
            <a href="{{ url_for('login_player') }}" class="btn btn-primary btn-lg">Играть</a>
        </div>
    </div>

    <button id="theme-toggle-btn" class="btn btn-outline-secondary btn-sm theme-toggle-button" title="Сменить тему">
        <i class="bi bi-circle-half"></i>
    </button>

    <div class="main-content-area">
        <div class="content-wrapper">
            <div class="title-block text-center">
                <h2>Выберите колоду,</h2>
                <p>которой хотели бы играть</p>
            </div>

            <div class="deck-list">
                {% if deck_votes %}
                    {% set current_vote = session.get('voted_for_deck') %}
                    {% for deck in deck_votes %}
                        <div class="deck-vote-item {% if deck.subfolder == current_vote %}voted-for{% endif %}">
                            <div class="deck-info">
                                <span>{{ deck.subfolder }}</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="vote-count" title="Текущее количество голосов">
                                    <i class="bi bi-hand-thumbs-up-fill"></i> {{ deck.votes }}
                                </span>
                                <form class="vote-form d-inline-block" action="{{ url_for('vote_deck') }}" method="post" style="margin-bottom: 0;">
                                    <input type="hidden" name="subfolder" value="{{ deck.subfolder }}">
                                    <button type="submit" class="btn btn-sm {% if deck.subfolder == current_vote %}btn-success{% else %}btn-outline-success{% endif %}">
                                        {% if deck.subfolder == current_vote %}
                                            <i class="bi bi-check-lg"></i> Выбрано
                                        {% else %}
                                            Голосовать
                                        {% endif %}
                                    </button>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center text-muted bg-light p-3 rounded">Доступные колоды не найдены или не удалось загрузить данные.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function() {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const htmlElement = document.documentElement;
            const storageKey = 'globalThemePreference';

            const applyTheme = (theme) => {
                htmlElement.setAttribute('data-bs-theme', theme);
                if (themeToggleBtn) {
                   themeToggleBtn.setAttribute('title', theme === 'dark' ? 'Переключить на светлую тему' : 'Переключить на темную тему');
                }
            };

            const toggleTheme = () => {
                const currentTheme = htmlElement.getAttribute('data-bs-theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
                try {
                    localStorage.setItem(storageKey, newTheme);
                } catch (e) {
                    console.error('Не удалось сохранить предпочтение темы:', e);
                }
            };

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', toggleTheme);
            }

            let defaultThemeInitial = 'light';
            try {
                const savedTheme = localStorage.getItem(storageKey);
                if (savedTheme) {
                    defaultThemeInitial = savedTheme;
                } else {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        defaultThemeInitial = 'dark';
                    }
                }
            } catch (e) {
                console.error('Не удалось загрузить предпочтение темы:', e);
            }
            applyTheme(defaultThemeInitial);
        })();
    </script>
</body>
</html>
