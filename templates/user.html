<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Профиль {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img.card-img {
            max-width: 120px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        img.card-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="p-4">
    <h1>Привет, {{ name }}!</h1>
    <p>Ваш рейтинг: <strong>{{ rating }}</strong></p>

    <hr>

    <h2>Общий стол</h2>
    <div class="border p-3 mb-4 d-flex flex-wrap gap-3">
        {% for card in chosen_cards %}
            <img src="{{ url_for('static', filename='images/' + card[0] + '/' + card[1]) }}" class="card-img" alt="chosen">
        {% endfor %}
    </div>

    <h2>Мои карточки</h2>
    <div class="border p-3 d-flex flex-wrap gap-3">
        {% for image in user_images %}
            <form method="post" action="{{ url_for('choose_card', code=code) }}">
                <input type="hidden" name="image_id" value="{{ image[0] }}">
                <button type="submit" class="btn p-0 border-0 bg-transparent">
                    <img src="{{ url_for('static', filename='images/' + image[1] + '/' + image[2]) }}" class="card-img" alt="card">
                </button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
