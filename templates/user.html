<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Профиль {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <h1>Привет, {{ name }}!</h1>
    <p>Ваш рейтинг: <strong>{{ rating }}</strong></p>

    <hr>

    <h2>Общий стол</h2>
    <div class="border p-3 mb-4">
        <div class="d-flex flex-wrap gap-3">
            {% if table_images %}
                {% for table_image in table_images %}
                    <div class="border p-2">
                        <img src="{{ url_for('static', filename='images/' + table_image.subfolder + '/' + table_image.image) }}"
                            alt="card" style="max-width: 150px;">
                        {% if show_owner_name == '1' and table_image.owner_id %}
                            <p>Владелец: {{ get_user_name(table_image.owner_id) }}</p>
                        {% endif %}
                        {% if table_image.owner_id != g.user_id %}
                            <form method="post" action="{{ url_for('guess_image', code=code, image_id=table_image.id) }}">
                                <select name="guessed_user_id" class="form-select form-select-sm">
                                    <option value="">-- Выберите игрока --</option>
                                    {% for user in all_users %}
                                        {% if user[0] != g.user_id %}
                                            <option value="{{ user[0] }}"
                                                    {% if table_image.guesses and g.user_id|int in table_image.guesses and table_image.guesses[g.user_id|string]|int == user[0] %}selected{% endif %}>
