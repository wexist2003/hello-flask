<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Профиль {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Привет, {{ name }}!</h1>
    <p>Ваш рейтинг: <strong>{{ rating }}</strong></p>

    <hr>

    <h2>Общий стол</h2>
    <div class="d-flex flex-wrap gap-3 mb-4">
        {% for card in table_cards %}
            <div class="border p-2 text-center">
                <p class="mb-1"><strong>{{ card.user_name }}</strong></p>
                <img src="{{ url_for('static', filename='images/' + card.subfolder + '/' + card.image) }}"
                     alt="card" style="max-width: 150px;">
            </div>
        {% endfor %}
    </div>

    <h2>Мои карточки</h2>
    <div class="d-flex flex-wrap gap-3">
        {% for card in cards %}
            <div class="border p-2 text-center">
                <img src="{{ url_for('static', filename='images/' + card.subfolder + '/' + card.image) }}"
                     alt="card" style="max-width: 150px;">
                <form method="post" action="{{ url_for('select_card', card_id=card.id) }}" class="mt-2">
                    <button class="btn btn-sm btn-primary" type="submit">Выбрать</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
