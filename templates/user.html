<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Профиль {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Привет, {{ name }}!</h1>
    <p>Ваш рейтинг: <strong>{{ rating }}</strong></p>

    <hr>

    <h2>Общий стол</h2>
    <div class="border p-3 mb-4">[Контент общего стола здесь]</div>

    <h2>Мои карточки</h2>
    <div class="border p-3">
        {% if cards %}
            <div class="row">
                {% for card in cards %}
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='images/' ~ card.subfolder ~ '/' ~ card.image) }}" class="card-img-top" alt="Изображение">
                            <div class="card-body">
                                <h5 class="card-title">{{ card.image }}</h5>
                                <p class="card-text">Подкаталог: {{ card.subfolder }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>У вас нет карт.</p>
        {% endif %}
    </div>
</body>
</html>
