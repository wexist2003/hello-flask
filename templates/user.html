<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Страница пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>{{ name }}</h1>
    <p>Рейтинг: {{ rating }}</p>

    <h2>Мои карточки</h2>
    <div class="row">
        {% for card in my_cards %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' + card[1] + '/' + card[2]) }}" class="card-img-top" alt="{{ card[2] }}">
                    <div class="card-body">
<form method="POST" action="{{ url_for('choose_card_user', code=code, image_id=card[0]) }}">
    <button type="submit" class="btn btn-success">Выбрать</button>
</form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <h2>Общий стол</h2>
    <div class="row">
        {% for card in table_cards %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' + card[0] + '/' + card[1]) }}" class="card-img-top" alt="{{ card[1] }}">
                </div>
            </div>
        {% endfor %}
    </div>

    
</body>
</html>
