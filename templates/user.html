<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Профиль {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Привет, {{ name }}!</h1>
    <p>Ваш рейтинг: <strong>{{ rating }}</strong></p>

    <hr>

    <h2>Общий стол</h2>
    {% if selected_card %}
        <div class="border p-3 mb-4">
            <img src="{{ url_for('static', filename='images/' + selected_card[0] + '/' + selected_card[1]) }}"
                 alt="chosen" style="max-width: 200px;">
        </div>
    {% else %}
        <p>Вы ещё не выбрали карточку.</p>
    {% endif %}

    <h2>Мои карточки</h2>
    <div class="d-flex flex-wrap gap-3">
        {% for card in cards %}
            <div class="border p-2">
                <img src="{{ url_for('static', filename='images/' + card[1] + '/' + card[2]) }}"
                     alt="card" style="max-width: 150px;">
                <form method="post" action="{{ url_for('select_card', code=code, card_id=card[0]) }}">
                    <button class="btn btn-sm btn-primary mt-2" type="submit"
                            {% if selected_card %}disabled{% endif %}>
                        {% if selected_card and selected_card[1] == card[2] %}Выбрано{% else %}Выбрать{% endif %}
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
