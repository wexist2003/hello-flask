<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Admin</title>
</head>
<body>
    <h1>Администрирование изображений</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Группа</th>
                <th>Изображение</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
                <tr>
                    <td>{{ image[1] }}</td>
                    <td>{{ image[2] }}</td>
                    <td>{{ image[3] if image[3] else 'Нет статуса' }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
