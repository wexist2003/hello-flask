<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Админка - Изображения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Панель администратора - Изображения</h1>
    <h2>Список изображений</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Подкаталог</th>
                <th>Изображение</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
                <tr>
                    <td>{{ image[0] }}</td>  <!-- Подкаталог -->
                    <td>{{ image[1] }}</td>  <!-- Имя изображения -->
                    <td>{{ image[2] or 'Отсутствует' }}</td>  <!-- Статус, если есть, иначе 'Отсутствует' -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Назад к админке</a>
</body>
</html>
